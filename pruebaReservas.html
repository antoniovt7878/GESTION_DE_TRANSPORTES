<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Transporte de Caballos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <!-- Cargar la API de Google Maps con la opción de autocompletar -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>

  <style>
    #map { 
      height: 400px; 
      width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="display-4 text-center">Reserva tu transporte</h1>
  </div>
  <div id="reservas" class="container mt-5 py-5">
    <p class="lead text-center">Completa el formulario para reservar el transporte de tu caballo de manera segura y eficiente.</p>
    <form id="reservaForm">
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha del Viaje</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad de Caballos</label>
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="cantidadBtn">
            Seleccione cantidad
          </button>
          <ul class="dropdown-menu" aria-labelledby="cantidadBtn">
            <li><a class="dropdown-item" href="#" data-value="1">1</a></li>
            <li><a class="dropdown-item" href="#" data-value="2">2</a></li>
            <li><a class="dropdown-item" href="#" data-value="3">3</a></li>
            <li><a class="dropdown-item" href="#" data-value="4">4</a></li>
          </ul>
        </div>
        <input type="hidden" id="cantidad" name="cantidad" required>
      </div>
      <div class="mb-3">
        <label for="origen" class="form-label">Lugar de recogida</label>
        <input type="text" class="form-control" id="origen" required>
        <div id="mapOr" class="mb-3" style="height: 400px; display: none;"></div>
      </div>
      <div class="mb-3">
        <label for="destino" class="form-label">Lugar de destino</label>
        <input type="text" class="form-control" id="destino" required>
        <div id="mapDest" class="mb-3" style="height: 400px; display: none;"></div>
      </div>
      <button type="submit" class="btn btn-primary">Realizar Reserva</button>
    </form>
  </div>

  <script>
    let mapOr, mapDest, autocompleteOr, autocompleteDest;

    function initMap() {
      // Crear los mapas para "Lugar de recogida" y "Lugar de destino"
      mapOr = new google.maps.Map(document.getElementById('mapOr'), {
        center: { lat: 40.730610, lng: -73.935242 },  // Coordenadas predeterminadas (puedes cambiarlas)
        zoom: 13
      });

      mapDest = new google.maps.Map(document.getElementById('mapDest'), {
        center: { lat: 40.730610, lng: -73.935242 },  // Coordenadas predeterminadas (puedes cambiarlas)
        zoom: 13
      });

      // Crear autocompletar para "Lugar de recogida"
      autocompleteOr = new google.maps.places.Autocomplete(document.getElementById('origen'), {
        types: ['geocode'],  // Solo direcciones
      });

      // Crear autocompletar para "Lugar de destino"
      autocompleteDest = new google.maps.places.Autocomplete(document.getElementById('destino'), {
        types: ['geocode'],  // Solo direcciones
      });

      // Asignar el mapa a las ubicaciones de autocompletar
      autocompleteOr.setFields(['address_component', 'geometry']);
      autocompleteDest.setFields(['address_component', 'geometry']);
      
      // Mostrar mapa cuando el usuario empiece a escribir
      document.getElementById('origen').addEventListener('focus', function() {
        document.getElementById('mapOr').style.display = 'block';
        document.getElementById('mapDest').style.display = 'none';
      });

      document.getElementById('destino').addEventListener('focus', function() {
        document.getElementById('mapDest').style.display = 'block';
        document.getElementById('mapOr').style.display = 'none';
      });
    }

    // JavaScript para manejar la selección de la cantidad de caballos
    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', function() {
        const cantidad = this.getAttribute('data-value');
        document.getElementById('cantidadBtn').textContent = cantidad;
        document.getElementById('cantidad').value = cantidad;
      });
    });

    // JavaScript para manejar el envío del formulario
    document.getElementById('reservaForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevenir el envío por defecto
      const fecha = document.getElementById('fecha').value;
      const cantidad = document.getElementById('cantidad').value;
      const origen = document.getElementById('origen').value;
      const destino = document.getElementById('destino').value;

      if (fecha && cantidad && origen && destino) {
        alert(`Reserva realizada con éxito!\nFecha: ${fecha}\nCantidad de caballos: ${cantidad}\nRecogida: ${origen}\nDestino: ${destino}`);
      } else {
        alert('Por favor, completa todos los campos.');
      }
    });
  </script>
</body>
</html>
